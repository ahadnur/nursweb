{% extends 'base.html' %}
{% load humanize %}
{% load crispy_forms_tags %}


{% block title %} Problem{% endblock %}

{% block content %}
<section id="showcase-inner" class="py-5 text-white">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <h1 class="display-4">Add a Problem.</h1>
            </div>
        </div>
    </div>
</section>

<!-- Breadcrumb -->
<section id="bc" class="mt-3">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{% url 'index' %}">
                        <i class="fas fa-home"></i> Home</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="{% url 'problems' %}">Problems</a>
                </li>
                <li class="breadcrumb-item active"> Add a Problem.</li>
            </ol>
        </nav>
    </div>
</section>

<!-- Listings -->
<div class="container">

    <form action="" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <a href="{% url 'problems' %}"><button type="submit" class="btn btn-success">Add a problem</button></a>
    </form>

</div>
<br>
</div>
{% endblock %}
