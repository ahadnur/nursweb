{% extends 'base.html' %}
{% load humanize %}


{% block title %} Problem{% endblock %}

{% block content %}
<section id="showcase-inner" class="py-5 text-white">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <h1 class="display-4">Add a Problem.</h1>
            </div>
        </div>
    </div>
</section>

<!-- Breadcrumb -->
<section id="bc" class="mt-3">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{% url 'index' %}">
                        <i class="fas fa-home"></i> Home</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="{% url 'problems' %}">Problems</a>
                </li>
                <li class="breadcrumb-item active"> Add a Problem.</li>
            </ol>
        </nav>
    </div>
</section>

<!-- Listings -->
<div class="container">

    <div class="offset3 col-md-6">
        <form action="" method="POST">
            <div class="form-group">
                {% csrf_token %}
                {% for field in form %}
                    <label>{{ field.label_tag }}</label>
                    {{ field }}
                {% endfor %}
            </div>
            <a href="{% url 'problems' %}"><button type="submit" class="btn btn-success">Add a problem</button></a>
        </form>
    </div>

</div>
<br>
</div>
{% endblock %}
